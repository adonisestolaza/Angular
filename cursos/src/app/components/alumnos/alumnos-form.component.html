<div class="card text-dark bg-light mb-3">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <button type="button" name="editar" routerLink="/alumnos" class="btn btn-secondary btn-sm my-2">volver</button>

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" [(ngModel)]="model.nombre" id="nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{ error.nombre }}
                </div>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" [(ngModel)]="model.apellido" id="apellido">
                <div class="alert alert-danger" *ngIf="error && error.apellido">
                    {{ error.apellido }}
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="model.email" id="email">
                <div class="alert alert-danger" *ngIf="error && error.email">
                    {{ error.email }}
                </div>
            </div>

            <div class="form-group">
            <div class="input-group mb-3">
                <input (change)="selecionarFoto($event)" type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary my-2" (click)="model.id? editar(): crear()">
                    {{model.id? 'Editar': 'Crear'}}</button>
            </div>

        </form>
    </div>
</div>
